<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QUIZ BELFAN</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body> 
        <main>  
            <div class="px-4 py-5 my-5 text-center"> 
                <h1 class="display-5 fw-bold text-body-emphasis" id="answerield"></h1>
                <h1 class="display-5 fw-bold text-body-emphasis" id="questionField"></h1>
                <div class="col-lg-6 mx-auto">
                    <p class="lead mb-4 invisible" id="scoreArea">Score: <span id="scoreField">0</span></p>
                    <p class="lead mb-4" id="descriptionField"></p>
                    <div
                    class="d-grid gap-2 d-sm-flex justify-content-sm-center" id="buttonsFieldStart">
                    <button type="button"
                        class="btn btn-warning btn-lg px-4 gap-3" id="btnStart">
                        Start quiz
                    </button> 
                </div>
                    <div
                        class="d-grid gap-2 d-sm-flex justify-content-sm-center invisible" id="buttonsFieldsOptions">
                        <button type="button"
                            class="btn btn-warning btn-lg px-4 gap-3" id="btnOption1">
                            option 1
                        </button>
                        <button type="button"
                            class="btn btn-secondary btn-lg px-4" id="btnOption2">
                            option 2
                        </button>
                    </div>
                </div>
            </div> 
        </main>
        <script src="assets/js/bootstrap.bundle.min.js"></script> 
        <script src="assets/js/app.js"></script> 
    </body>
</html>
